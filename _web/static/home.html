<!-- HOME -->
<div class="feed">
	<div class="item pagelet">
		<div class="inner">
			<div class="desc">
				<div class="title section">
					<h2>Zombie hunting?</h2>
				</div>
				<div class="details section">
					<div class="host">You've been invited by <span>Max</span>. He says:</div>
					<blockquote>Hey guys, we haven't been zombie hunting in a while. Or would you rather go and rob a sperm bank? Also: when are you free?</blockquote>
				</div>
				<div class="banner section" style="background-image: url(/assets/img/event_blurred.jpg);"></div>
				<div class="date votes section">
					<div class="bar">
						<p style="height: 40%;"></p>
					</div>
					<div class="icon"></div>
					<div class="content">Tuesday, May 24th</div>
					<div class="vote voted"></div>
					<div class="expand">Show all options</div>
				</div>
				<div class="activites votes section">
					<div class="bar">
						<p style="height: 40%;"></p>
					</div>
					<div class="icon"></div>
					<div class="content">Zombie hunting</div>
					<div class="vote"></div>
					<div class="expand">Show all options</div>
				</div>
				<div class="comments section">
					<div class="comment">
						<div class="image" style="background-image: url(/assets/sample_image_1.jpg);"></div>
						<div class="user">That Guy:</div>
						<div class="text">I'm gonna bring fast food. Zombies hate it.</div>
					</div>
				</div>
			</div><!--
			--><div class="invited">
				<div class="person" style="background-image: url(/assets/sample_image_1.jpg);"></div>
				<div class="person show_list"></div>
			</div>
		</div>
	</div>
</div>
